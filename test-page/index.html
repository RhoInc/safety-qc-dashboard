<html>
    <head>
      <title>safety-qc-dashboard - Example</title>
      <meta http-equiv = 'Content-Type' content = 'text/html; charset = utf-8'>

      <script type = 'text/javascript' src = 'https://d3js.org/d3.v3.min.js'></script>
      <script type = 'text/javascript' src = 'https://cdn.jsdelivr.net/gh/RhoInc/Webcharts/build/webcharts.min.js'></script>

      <script type = 'text/javascript' src = '../safetyQcDashboard.js'></script>

      <div id = 'title'>safety-qc-dashboard</div>
      <div id = 'subtitle'>Example 1</div>
      <div id= 'info'>This is a demo page for the interactive safety-qc-dashboard tool created by the Rho. Code, details and documentation are available on <a href="https://github.com/RhoInc/safety-qc-dashboard">github</a>.</div>
      <div id = 'container'></div>
    
    </body>

    <script type = 'text/javascript'>

     // const chart =safetyQcDashboard('#container', settings);
      d3.json('../../data/repos.json', function (repos) {
          d3.json('../../data/releases.json', function (releases) {
            const chart = safetyQcDashboard('#container', {"releases":releases});

          let safety = ["aeexplorer","ae-timelines","safety-histogram","safety-delta-delta","safety-outlier-explorer","safety-results-over-time"]
          let sub = repos.filter(f=>safety.indexOf(f.name)>-1)
          console.log(repos)
          console.log(sub)
          chart.init(sub);
        });
      })
</script>
